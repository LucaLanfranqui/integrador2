version: "3.9"
services:
  mysql:
    image: mysql:latest
    container_name: mysql_chaca
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ""
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: